<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">海子诗歌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Noto Serif SC', 'Georgia', serif;
        }

        .poem-line {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .poem-line:nth-child(1) { animation-delay: 1s; }
        .poem-line:nth-child(2) { animation-delay: 1.2s; }
        .poem-line:nth-child(3) { animation-delay: 1.4s; }
        .poem-line:nth-child(4) { animation-delay: 1.6s; }
        .poem-line:nth-child(5) { animation-delay: 1.8s; }
        .poem-line:nth-child(6) { animation-delay: 2s; }
        .poem-line:nth-child(7) { animation-delay: 2.2s; }
        .poem-line:nth-child(8) { animation-delay: 2.4s; }
        .poem-line:nth-child(9) { animation-delay: 2.6s; }
        .poem-line:nth-child(10) { animation-delay: 2.8s; }
        .poem-line:nth-child(11) { animation-delay: 3s; }
        .poem-line:nth-child(12) { animation-delay: 3.2s; }
        .poem-line:nth-child(13) { animation-delay: 3.4s; }
        .poem-line:nth-child(14) { animation-delay: 3.6s; }
        .poem-line:nth-child(15) { animation-delay: 3.8s; }
        .poem-line:nth-child(16) { animation-delay: 4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-bottom {
            -webkit-mask-image: linear-gradient(to bottom, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,1) 60%, 
                rgba(0,0,0,0.8) 75%, 
                rgba(0,0,0,0.5) 85%, 
                rgba(0,0,0,0.2) 95%, 
                rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to bottom, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,1) 60%, 
                rgba(0,0,0,0.8) 75%, 
                rgba(0,0,0,0.5) 85%, 
                rgba(0,0,0,0.2) 95%, 
                rgba(0,0,0,0) 100%);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- 导航栏 -->
    <nav class="fixed top-8 left-8 z-10">
        <a href="../index.html" class="inline-flex items-center px-4 py-2 bg-white bg-opacity-90 text-gray-700 rounded-full shadow-md hover:shadow-lg transition-all duration-300 hover:bg-opacity-100">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            返回首页
        </a>
    </nav>

    <!-- 加载动画 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- 诗歌内容 -->
    <main id="poem-content" class="min-h-screen hidden">
        <!-- 顶部背景图 -->
        <div id="hero-section" class="relative h-96 overflow-hidden">
            <img id="poem-image" src="" alt="" class="w-full h-full object-cover fade-bottom">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center text-white">
                    <h1 id="poem-title" class="text-5xl font-light mb-4 tracking-wide opacity-0" style="animation: fadeInUp 1s ease-out 0.3s forwards;">
                    </h1>
                    <div class="w-24 h-px bg-white mx-auto mb-4 opacity-0" style="animation: fadeInUp 1s ease-out 0.6s forwards;"></div>
                    <p id="poem-date" class="text-lg italic font-light opacity-0" style="animation: fadeInUp 1s ease-out 0.8s forwards;">
                    </p>
                </div>
            </div>
        </div>

        <!-- 诗歌正文 -->
        <div class="max-w-4xl mx-auto px-8 py-16">
            <article class="bg-white border border-gray-100 rounded-xl p-16 shadow-xl">
                <div id="poem-text" class="text-center space-y-6 text-xl leading-10 text-gray-700 font-light mb-16">
                    <!-- 诗句将通过 JavaScript 动态生成 -->
                </div>

                <!-- 作者 -->
                <footer class="text-right">
                    <p class="text-lg text-gray-500 italic font-light opacity-0" style="animation: fadeInUp 1s ease-out 4s forwards;">
                        —— 海子
                    </p>
                </footer>
            </article>
        </div>

        <!-- 导航按钮 -->
        <div class="max-w-4xl mx-auto px-8 pb-16">
            <div class="flex justify-between items-center">
                <button id="prev-poem" class="hidden px-6 py-3 bg-white border border-gray-300 rounded-full hover:bg-gray-50 transition-all duration-300">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <div class="text-left">
                            <div class="text-sm text-gray-500">上一首</div>
                            <div id="prev-title" class="font-medium"></div>
                        </div>
                    </div>
                </button>

                <button id="next-poem" class="hidden px-6 py-3 bg-white border border-gray-300 rounded-full hover:bg-gray-50 transition-all duration-300">
                    <div class="flex items-center">
                        <div class="text-right">
                            <div class="text-sm text-gray-500">下一首</div>
                            <div id="next-title" class="font-medium"></div>
                        </div>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </main>

    <!-- 引入内容管理系统 -->
    <script src="../js/content-manager.js"></script>
    <script>
        class PoemDetailPage {
            constructor() {
                this.poemSlug = this.getPoemSlugFromURL();
                this.loadContent();
            }

            getPoemSlugFromURL() {
                const path = window.location.pathname;
                const filename = path.split('/').pop();
                return filename.replace('.html', '');
            }

            async loadContent() {
                try {
                    await contentManager.loadPoems();
                    const poem = contentManager.getPoemBySlug(this.poemSlug);
                    
                    if (poem) {
                        this.renderPoem(poem);
                        this.setupNavigation(poem);
                        this.hideLoading();
                    } else {
                        this.showError('诗歌未找到');
                    }
                } catch (error) {
                    console.error('加载内容失败:', error);
                    this.showError('加载失败，请刷新页面重试');
                }
            }

            renderPoem(poem) {
                // 设置页面标题
                document.getElementById('page-title').textContent = `${poem.title} - 海子`;
                document.getElementById('poem-title').textContent = poem.title;
                document.getElementById('poem-date').textContent = poem.date;
                document.getElementById('poem-image').src = poem.image;
                document.getElementById('poem-image').alt = poem.title;

                // 渲染诗歌内容
                const poemText = document.getElementById('poem-text');
                const lines = poem.content.split('\n');
                
                poemText.innerHTML = '';
                
                lines.forEach((line, index) => {
                    const div = document.createElement('div');
                    div.className = 'poem-line';
                    div.textContent = line;
                    
                    // 空行处理
                    if (line.trim() === '') {
                        div.classList.add('py-4');
                    }
                    
                    poemText.appendChild(div);
                });
            }

            setupNavigation(currentPoem) {
                const adjacentPoems = contentManager.getAdjacentPoems(currentPoem.slug);
                
                // 上一首
                if (adjacentPoems.previous) {
                    const prevBtn = document.getElementById('prev-poem');
                    const prevTitle = document.getElementById('prev-title');
                    
                    prevTitle.textContent = adjacentPoems.previous.title;
                    prevBtn.classList.remove('hidden');
                    prevBtn.onclick = () => {
                        window.location.href = `${adjacentPoems.previous.slug}.html`;
                    };
                }

                // 下一首
                if (adjacentPoems.next) {
                    const nextBtn = document.getElementById('next-poem');
                    const nextTitle = document.getElementById('next-title');
                    
                    nextTitle.textContent = adjacentPoems.next.title;
                    nextBtn.classList.remove('hidden');
                    nextBtn.onclick = () => {
                        window.location.href = `${adjacentPoems.next.slug}.html`;
                    };
                }

                // 键盘导航
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' && adjacentPoems.previous) {
                        window.location.href = `${adjacentPoems.previous.slug}.html`;
                    } else if (e.key === 'ArrowRight' && adjacentPoems.next) {
                        window.location.href = `${adjacentPoems.next.slug}.html`;
                    }
                });
            }

            hideLoading() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('poem-content').classList.remove('hidden');
            }

            showError(message) {
                document.getElementById('loading').innerHTML = 
                    `<div class="text-center text-red-500">${message}</div>`;
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            new PoemDetailPage();
        });
    </script>
</body>
</html>
